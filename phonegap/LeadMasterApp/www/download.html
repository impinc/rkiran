	<head>

		<!-- If your application is targeting iOS BEFORE 4.0 you MUST put json2.js from http://www.JSON.org/json2.js into your www directory and include it here -->

		<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>

		<script type="text/javascript" src="js/jquery.mobile-1.3.2.js"></script>

		<script type="text/javascript"  charset="utf-8" src="cordova.js"></script>

		<script type="text/javascript" charset="utf-8" src="js/phonegap-1.0.0.js"></script>

		<script type="text/javascript" src="js/fileopener.js"></script>

		<script type="text/javascript">
			var besturl;

			function onBodyLoad(){

				document.addEventListener("deviceready", onDeviceReady, false);
			}


			document.addEventListener('deviceready', onDeviceReady, false);

			function onDeviceReady() {

				window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, onFileSystemSuccess, fail);

			}

			function fail() {

				console.log("failed to get filesystem");

			}

			function onFileSystemSuccess(fileSystem) {

				var fileTransfer = new FileTransfer();

				var uri = encodeURI("http://files.crmtool.net/LibraryV2/LBupload/userfiles/image5756_xmas.jpg");

				fileTransfer.download(uri, fileSystem.root.fullPath + "/MyPDFDF12.jpg", function(entry) {

					// console.log("download complete: " + entry.fullPath);

					alert(entry.fullPath);

					showLink(entry.toURL());

				}, function(error) {

					console.log("download error source " + error.source);

					console.log("download error target " + error.target);

					console.log("upload error code" + error.code);

				});

			}

			//
			function showLink(url) {

				besturl = url;

				window.open(besturl, '_system', 'location=no,closebuttoncaption=Main');

				var divEl = document.getElementById("ready");

				var aElem = document.createElement("a");

				aElem.setAttribute("target", "_blank");

				aElem.setAttribute("href", url);
				aElem.appendChild(document.createTextNode("Ready! Click To Open."));

				divEl.appendChild(aElem);

			}

			function fail(evt) {

				console.log(evt.target.error.code);
			}

			function onSuccess(fileEntry) {
				console.log(fileEntry.name);
			}

		</script>

	</head>

	<body onload="onBodyLoad()">

		<h1></h1>

		<p>
			Don't know how to get started? Check out <em><a target="_blank" href="/http://www.phonegap.com/start">PhoneGap Start</a></em>
		</p>

		<br />

		<p>
			DOWNLOADING FILE...
			<br />

			<span id="ready"> </span>

		</p>

	</body>

</html>
