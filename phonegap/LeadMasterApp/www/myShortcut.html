	function getMyShortcut(value) {


		if (value.search("FP=dash_Chart.asp") != -1) {
			var rayValue = value.split("?");
			if (rayValue.length > 0) {
				value = "mobile_dash_Chart.asp&" + rayValue[1];
			}
		} else {

			value = value.replace("?", "&");

		}

		if (value.search("opportunity_EditForm") != -1) {
			if (value.search("mobile_") == -1) {
				value = value.replace("opportunity_EditForm", "mobile_opportunity_EditForm");
			}
		} else if (value.search("dlgContact") != -1) {
			if (value.search("mobile_") == -1) {
				value = value.replace("dlgContact", "mobile_dlgContact");
			}
		} else if (value.search("RFullEdit") != -1) {
			if (value.search("mobile_") == -1) {

				value = value.replace("RFullEdit", "mobile_RFullEdit");
			}
		} else if (value.search("frmSalesProgress") != -1) {
			if (value.search("mobile_") == -1) {

				value = value.replace("frmSalesProgress", "mobile_frmSalesProgress");
			}
		} else if (value.search("frmReviewAndAct") != -1) {
			if (value.search("mobile_") == -1) {
				value = value.replace("frmReviewAndAct", "mobile_frmReviewAndAct");
			}
		} else if (value.search("search_form") != -1) {
			if (value.search("mobile_") == -1) {
				value = value.replace("search_form", "mobile_searchform");
			}
		}

		var encrptVal = getEncrption();
		var url_main = window.localStorage.getItem("changed_url");
		var url = url_main + "/mobile_auth.asp?key=" + encrptVal + "&topage=" + value;

		window.open(url, '_blank', 'location=no,closebuttoncaption=Main');

	}
